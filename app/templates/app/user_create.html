{% extends "app/base.html" %}
{% block content %}
<div class="col-sm-5 mx-auto mt-5">
    <h5 class="card-title text-center mb-5">新規登録画面</h5>
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}<span class="badge badge-danger ml-1">必須</span></label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-lg">送信</button>
    </form>
</div>
{% endblock %}
