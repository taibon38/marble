{% extends "app/base.html" %}
{% block content %}
<table class="table">
    <tbody>
        <tr>
            <th>アイコン</th>
            <td><img src="{{user.profile_icon.url}}"  class="profile_icon"></td>
        </tr>
        <tr>
            <th>ユーザー名</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td>{{ user.email }}</td>
        </tr>

    </tbody>
</table>
{% endblock %}
