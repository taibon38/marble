
{% extends 'app/base.html' %}


{% load static %}
{% load bootstrap4 %}

{% block title %}
ログイン
{% endblock %}

{% block content %}

<div class="card-body col-sm-6 mx-auto pt-5 pb-5 px-5 mb-4 bg-white ">
    <div class="mt-3">
        <h5 class="card-title text-center ">SNSアカウントで登録・ログイン</h5>
            <div class="mt-2"><a class="btn btn-light btn-block" href="{% url 'social:begin' 'google-oauth2' %}"><i class="fab fa-google"></i> Googleでログイン</a></div> 
            <!-- <li class="mt-2"><div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="true" data-width=""></div></li> -->
            <div class="mt-2"><a class="btn btn-light btn-block" href="{% url 'social:begin' 'facebook' %}"> <i class="fab fa-facebook"> Facebookでログイン</i></a></div>
            <div class="mt-2"><a class="btn btn-light btn-block" href="{% url 'social:begin' 'twitter' %}"><i class="fab fa-twitter"> Twitterでログイン</i></a></div>
    </div>
    <div class="mx-auto mt-5">
        <h5 class="card-title text-center ">ユーザー名でログイン</h5>
        <form action="{% url 'app:login' %}" method="POST">
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-warning btn-block">ログイン</button>
            <input type="hidden" name="next" value="{{ next }}"/>
            {% csrf_token %}
        </form>
        <a href="{% url 'app:password_reset' %}">パスワードをお忘れですか?</a>
    </div>

    <div class="mx-auto mt-5">
        <h5 class="card-title text-center ">初めて登録される方はこちら</h5>
        <div>
            <a href="{% url 'app:user_create' %}" class="btn btn-dark btn-block" >会員登録画面へ</a>
        </div>
    </div>

</div>

{% endblock %}
