{% extends 'app/base.html' %}


{% block content %}

<h2>マイページ</h2>

{% if 'faved_movies' in request.path %}
<div >
お気に入り作品
</div>
{% endif %}

<div class="movie-container">
    {% for movie  in movies_list %}
    <div class="movie">
        <a href="{% url 'app:movie' movie.id %}">
            <img src="{{movie.movie_icon.url}}" class="movie_icon">
        </a>
    </div>
    {% endfor %}

{% endblock %}
