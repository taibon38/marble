{% extends "app/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="{% url 'app:profile' %}">プロフィール</a></li>
            <li class="list-group-item"><a href="{% url 'app:password_change' %}">パスワードの変更</a></li>
            <li class="list-group-item"><a href="{% url 'app:logout' %}">ログアウト</a></li>
            <li class="list-group-item"><a href="{% url 'app:delete-confirmation' %}">退会</a></li>
        </ul>
    </div>
    <div class="col-md-9">
        <form action="" method="POST" enctype="multipart/form-data">
            {{ form.non_field_errors }}
            <table class="table">
                <tbody>
                    <tr>
                        <td>現在のアイコン<img src="{{ user.profile_icon.url }}" class="profile_icon"></td>
                        <!-- <th>ユーザーネーム：<input type="text" name="username" value="{{ user.username }}" maxlength="100" class="form-control" required="" id="id_username"></th> -->
                        <td>アイコン:<input type="file" name="{{form.profile_icon.name}}" accept="image/*" class="form-control" id="id_profile_icon"></td>
                        <td>ユーザー名:{{form.username}}</td>
                        <td>メールアドレス:{{form.email}}</td>
                    </tr>
                    <!-- {% for field in form %}
                        <tr>
                            <th><label for="{{ field.id_for_label }}">{{ field.label }}</label></th>
                            <td>{{ field }} {{ field.errors }}</td>
                        </tr>
                    {% endfor %} -->
                </tbody>
            </table>
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg" >更新</button>
        </form>
    </div>
</div>

{% endblock %}
