{% extends "app/registration/base.html" %}
{% load static %}
{% block content %}

<div class="center-block">
    <a href="{% url 'app:user_update' user.pk %} ">
        <button class="btn btn-secondary text-white">プロフィール編集</button>
    </a>
</div>


<ul class="list-group list-group-flush">
    <li class="list-group-item"><a href="{% url 'app:profile' %}">プロフィール</a></li>
    <li class="list-group-item"><a href="{% url 'app:password_change' %}">パスワードの変更</a></li>
    <li class="list-group-item"><a href="{% url 'app:logout' %}">ログアウト</a></li>
    <li class="list-group-item"><a href="{% url 'app:delete-confirmation' %}">退会</a></li>
</ul>


    <table class="table borderless">
        <tbody>
        <tr>
            <th scope="row">アイコン</th>
            {% if user.profile_icon %}
            <td><img src="{{ user.profile_icon.url }}" class="profile_icon"></td>
            {% else %}
            <td><img src="{% static 'images/user_icon.png' %}" class="profile_icon"></td>
            {% endif %}
        </tr>
        <tr>
            <th scope="row">ユーザー名</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th scope="row">メールアドレス</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th scope="row">入会日</th>
            <td>{{ user.date_joined }}</td>
        </tr>
        </tbody>
    </table>

{% endblock %}
