<div class="category_tags">
    {% for category  in categories_list %}
    <div class="category">
        <a href="{% url 'app:search_category' category=category.title %}">
            <button type="button" class ="btn btn-light btn-sm mb-2">{{category.title}}</button> 
        </a>
    </div>
    {% endfor %}
</div>
