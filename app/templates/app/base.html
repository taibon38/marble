{% load static %}
{% load md5url %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MARBLE｜マーベルが好きになる映画検索サイト</title>
    <link rel="stylesheet" type="text/css" href="{% md5url 'app/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap.min.css' %}">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v9.0&appId=1265845113778425&autoLogAppEvents=1" nonce="EsAvtUL5"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="{% url 'app:index' %}">MARBLE</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="Navber">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">ホーム <span class="sr-only">(現位置)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">リンク</a>
                    <li>
                        <form method="GET" action="{% url 'app:index' %}"　class="form-inline my-2 my-lg-0">
                            <input type="search" name="keyword" class="form-control mr-sm-2" placeholder="フリーワード" aria-label="フリーワード">
                            <button type="submit" class="btn btn-outline-warning my-2 my-sm-0">検索</button>
                        </form>
                    </li>

                    <li class="nav-item">
                        <div>
                            {% if request.user.is_authenticated %}
                                    <img src={{user.profile_icon.url}}  class="profile_icon">
                                    <nobr class="text-light">{{user.username}}さん。こんにちは。</nobr>
                                <li class="nav-item dropdown">
                                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    マイページ
                                    </a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item" href="{% url 'app:mypage' %}">マイページ</a>
                                            <a class="dropdown-item" href="{% url 'app:logout' %}">ログアウト</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">※今後追加※</a>
                                        </div>
                                </li>
                            {% else %}
                                <a href="{% url 'app:login' %}">ログイン</a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

    </header>
    <div class="container">



        {% block content %}{% endblock %}
    </div>
</body>
</html>
